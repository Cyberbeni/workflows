name: Swift test

# on:
#   pull_request:
#   push:
#     branches: master

on:
  workflow_call:

jobs:
  swift-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare
        id: prepare
        shell: bash
        run: |
          OS="$(uname -s)"
          if [[ "$OS" = "Linux" ]]; then
            source /etc/os-release
            echo "cache-prefix=$OS-$ID-$VERSION_ID" >> $GITHUB_OUTPUT
          else
            echo "cache-prefix=$OS" >> $GITHUB_OUTPUT
          fi
          if grep -q \.testTarget\( Package.swift ; then
            echo "has-test=true" >> $GITHUB_OUTPUT
          else
            echo "has-test=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/cache@v4
        with:
          path: .build
          key: ${{ steps.prepare.outputs.cache-prefix }}-swift-test-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ steps.prepare.outputs.cache-prefix }}-swift-test-
      - name: Build
        shell: bash
        run: |
          set -o pipefail
          swift build --only-use-versions-from-resolved-file
      - name: Test
        if: ${{ steps.prepare.outputs.has-test == 'true' }}
        shell: bash
        run: |
          set -o pipefail
          # TODO: xcbeautify when it properly formats swif-testing errors
          swift test --only-use-versions-from-resolved-file
